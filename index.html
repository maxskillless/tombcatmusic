<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>TombCat</title>
	<link rel="icon" href="https://drive.google.com/uc?export=view&id=1qDYMvCNWR5tQHFwdWqIgs16moYQs7IFO">
	<link rel="stylesheet" type="text/css" href="./styles.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap" rel="stylesheet">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&family=Unbounded:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="scroller">
		<div class="scroller-tomb">
			<img src="https://drive.google.com/uc?export=view&id=1H3opFmVYcSvfafyUbbUyG7dLmQL-Xl7w" class="scroller-tomb-image">
		</div>
		<div class="scroller-content">
			<div class="scroller-content-title-containter"></div>
				<h1 class="scroller-content-title" id="scroller-content-title-text">
					Мы группа TombCat!
				</h1>
			<div class="scroller-content-members">
				<div class="scroller-content-members-image">
					<div class="card-member">
						<img src="https://drive.google.com/uc?export=view&id=16cVGZQEf2jHvzX348BpWqKzGzQOKD1r4" class="card-member-small">
						<div class="card-member-rect" id="rect-1"></div>
						<div class="card-member-descriptor">
							<h1 class="card-member-name">Настя</h1>
							<p class="card-member-tag">Ударник</p>
						</div>
					</div>
					<div class="card-member">
						<img src="https://drive.google.com/uc?export=view&id=1BOSwkPdkc1WTCbhOc-W0vhiAsH60e8lU" class="card-member-small">
						<div class="card-member-rect" id="rect-2"></div>
						<div class="card-member-descriptor">
							<h1 class="card-member-name">Елисей</h1>
							<p class="card-member-tag">Гитарист</p>
						</div>
					</div>
					<div class="card-member">
						<img src="https://drive.google.com/uc?export=view&id=1vSMXQ-eDLzQ3OJToINv0jbkVWS1ORlTo" class="card-member-small">
						<div class="card-member-rect" id="rect-3"></div>
						<div class="card-member-descriptor">
							<h1 class="card-member-name">Максим</h1>
							<p class="card-member-tag">Клавишник</p>
						</div>
					</div>
				</div>
			</div>
			<div class="scroller-content-links">
				<h1 class="scroller-content-links-heading">Ссылки:</h1>
				<a href="https://vk.com/tombcat" class="scroller-content-links-url">Группа ВК</a>
			</div>
		</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
