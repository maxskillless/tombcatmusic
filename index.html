<!DOCTYPE html>
<html>
<head>

	<meta name="viewport" content="width = device-width, initial-scale = 1.0">

	<link rel="icon" href="https://drive.google.com/uc?export=view&id=1qDYMvCNWR5tQHFwdWqIgs16moYQs7IFO">

	<link rel="preconnect" href="https://fonts.googleapis.com">

	<link href="https://fonts.googleapis.com/css2?family=Unbounded:wght@500&display=swap" rel="stylesheet">

<body>
	<div class="scroller">

				</div>
				<div class="scroller-member" id="second">

					</div>
					<div class="scroller-member-wrapper-rect">
						<div class="scroller-member-rect"></div>
					</div>
					<div class="scroller-member-wrapper-desc">

					</div>
				</div>
				<div class="scroller-member" id="first">

					</div>

						<p class="scroller-member-role">Клавишник</p>
					</div>
				</div>
			</div>
			<div class="scroller-content-links">
				<h1 class="scroller-content-links-heading">Ссылки:</h1>
				<div class="scroller-content-links-wrapper">
					<a href="https://vk.com/tombcat" class="scroller-content-links-url">Группа ВК</a>
				</div>
			</div>
		</div>

	<script src="./script.js"></script>
